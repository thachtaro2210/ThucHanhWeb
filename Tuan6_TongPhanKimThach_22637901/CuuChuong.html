<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cửu Chương</title>
</head>
<body>
    <script>
        var s = eval(prompt("Nhập cửu chương :")); 
        for(var i = 1; i <= 10; i++){
            document.write(s +" * " + i + " = " + (s*i) + "<br>");
        }
    </script>
</body>
</html>
