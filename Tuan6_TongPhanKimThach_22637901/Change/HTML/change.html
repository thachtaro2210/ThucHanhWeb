<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <link rel="stylesheet" href="../CSS/change.css">
</head>
<body>
    <h1>Change Background Color</h1>
    
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('yellow')">Yellow</button>
    <button onclick="changeColor('orange')">Orange</button>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('purple')">Purple</button>
    <button onclick="changeColor('pink')">Pink</button>
    <button onclick="changeColor('white')">White</button>
    <button onclick="changeColor('black')">Black</button>

    <hr>

    <h1>Change Image</h1>
    <img id="img" src="../Image/h1.jpg" alt="Image">
    <button onclick="changeImage()">Change Image</button>
    <button onclick="changeImageSize()">Change Image Size</button>
    <script src="../js/change.js"></script>
</body>
</html>
