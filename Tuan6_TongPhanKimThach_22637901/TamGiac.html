<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tam Giác</title>
</head>
<body>
    <script>
        function kiemTraTamGiac(a, b, c) {
            if (a <= 0 || b <= 0 || c <= 0) {
                return "Không phải là tam giác";
            } else if (a + b <= c || a + c <= b || b + c <= a) {
                return "Không phải là tam giác";
            } else if (a == b && b == c) {
                return "Tam giác đều";
            } else if (a == b || a == c || b == c) {
                return "Tam giác cân";
            } else if (a*a + b*b == c*c || a*a + c*c == b*b || b*b + c*c == a*a) {
                return "Tam giác vuông";
            } else {
                return "Tam giác thường";
            }
        }
        var a= parseFloat(prompt("Nhập cạnh a:"));
        var b= parseFloat(prompt("Nhập cạnh b:"));
        var c= parseFloat(prompt("Nhập cạnh c:"));
        document.write("Loại tam giác: " + kiemTraTamGiac(a, b, c));
    </script>
</body>
</html>
