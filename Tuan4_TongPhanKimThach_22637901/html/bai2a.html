<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cau 2a</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bai2a.css">
</head>
<body>
    <div class="container border border-primary">
        <div class="header bg-light">
            <div class="header-row border-bottom">
                <h4>Checkout</h4>
            </div>

            <div class="header-row">
                <div class="text">
                    <b>Product 1</b> <br>
                    <span class="text-secondary">lorem ipsum dolor sit amet</span>
                </div>

                <span><b>$200</b></span>
            </div>

            <div class="header-row border-bottom">
                <div class="text">
                    <b>Product 2</b> <br>
                    <span class="text-secondary">lorem ipsum dolor sit amet</span>
                </div>
                <span><b>$120</b></span>
            </div>

            <div class="header-row">
                <b>Total</b>
                <span><b>$320</b></span>
            </div>
        </div>

        <div class="body">
            <div class="">
                <h4 class="border-bottom pb-2 mb-3">Credit Card Details</h4>
            </div>

            <div class="row">
                <div class="col-6">
                        Card Holder
                    <input type="text" name="" id="holder" placeholder="Card Holder" class="form-control">
                </div>

                <div class="col">
                    <div class="row">
                        <div class="col-12">
                            EXPIRATION DATE
                        </div>
                        <div class="col">
                            <input type="text" placeholder="MM" class="form-control">
                        </div>
                        <span>/</span>
                        <div class="col">
                            <input type="text" placeholder="YY" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-7">
                    CARD NUMBER
                    <input type="text" placeholder="Card Number" class="form-control">
                </div>
                <div class="col">
                    CVC
                    <input type="text" placeholder="CVC" class="form-control">
                </div>
            </div>

            <button class="form-control bg-primary btn-outline-light">
                Proceed
            </button>
        </div>
    </div>

</body>
</html>
